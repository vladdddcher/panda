<header class="header header-business">
<div class="container-fluid">
    <div class="header__inner">
        <div class="header__item">
            <a class="header__logo logo" href="#">
                <img class="header__logo-img logo__img" src="images/icons/logo.svg" alt="CallPanda.com">
                <img class="header__logo-text" src="images/icons/logo-business.svg" alt="CallPanda.com">
            </a>
        </div>
        <ul class="header__links">

            <li>
                <a class="header__link header__link-vacancies" href="#"><span>My </span>vacancies</a>
            </li>

            <li>
                <a class="header__link header__link-candidates" href="#">Candidates</a>
            </li>
            <li>
                <a class="header__link header__link--active header__link-feed header__link-feed--active" href="#"><span>Video </span>feed</a>
            </li>
            <li>
                <a class="header__link header__link-messages" href="#">Messages</a>
            </li>
            <button class="header__more-btn">More</button> <!-- header__more-btn--active -->
        </ul>
        <div class="header__box">
            <form class="header__search">
                <input class="header__search-input" name="search" placeholder="Search" autocomplete="off">
                <button class="header__search-btn" type="submit"></button>
            </form>
            <div class="header__trial">
                <a href="#">Free trial</a>
                <p class="header__remaining"><span class="header__remaining-num">7</span> days remaining</p>
            </div>
            <a class="header__avatar" href="#">
                <img src="images/content/header/header-avatar.jpg" alt="">
            </a>
        </div>

    </div>
</div>
    <div class="header__menu">
        <form class="header__search">
            <input class="header__search-input" name="search" placeholder="Search" autocomplete="off">
            <button class="header__search-btn" type="submit"></button>
        </form>
        <div class="header__menu-box">
            <div class="header__trial">
                <a href="#">Free trial</a>
                <p class="header__remaining"><span class="header__remaining-num">7</span> days remaining</p>
            </div>
            <a class="header__avatar" href="#">
                <img src="images/content/header/header-avatar.jpg" alt="">
            </a>
        </div>


    </div>
</header>
